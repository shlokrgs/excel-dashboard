services:
  - type: web
    name: excel-backend
    env: python
    repo: https://github.com/shlokrgs/excel-dashboard.git
    branch: main
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    plan: free

  - type: web
    name: excel-frontend
    env: python
    repo: https://github.com/shlokrgs/excel-dashboard.git
    branch: main
    buildCommand: |
      cd frontend
      pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    plan: free
